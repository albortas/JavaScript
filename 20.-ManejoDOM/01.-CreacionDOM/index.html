<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo1">Saludos!</p>
    <p id="parrafo2">Otro parrafo</p>
    <script>
        let cabecero = document.getElementById('cabecero');
        console.log(`Valor Cabecero: ${cabecero.innerHTML}`);
        let parrafo = document.getElementById('parrafo');
        console.log(`Valor Parrafo: ${parrafo1.innerHTML}`);
        parrafo1.innerHTML = 'Nuevo valor del parrafo';
        cabecero.innerHTML = 'Nuevo Cabecero';

        console.log(`No. parrafos: ${parrafos.length}`)
        for(let i=0; i<parrafos.length; i++){
            console.log(`i: ${i} - ${parrafos[i].innerHTML}`)
        }

</body>
</html>
