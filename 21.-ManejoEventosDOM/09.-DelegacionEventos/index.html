<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Funcion Flecha</h1>
    <br>
    <form id="forma">
        Nombre: <input type="text" id="nombre">
        <br><br>
        Apellido: <input type="text" id="apellido">
    </form>
    <script>
        const forma = document.getElementById('forma');
        forma.addEventListener('focus', (evento) => {evento.target.style.background = 'pink'},true);
        forma.addEventListener('blur', (evento) => {evento.target.style.background = 'white'},true);
    </script>
</body>
</html>
