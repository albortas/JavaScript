<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="naranja(this)">Evento Onchange</h1>
    Nombre: <input type="text" onchange="convertir(this)">
    <script>
        function convertir(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase();
        }
        function rojo(titulo){
            titulo.style.color = 'hotpink';
        }
        function naranja(titulo){
            titulo.style.color = 'orange'
        }
    </script>
</body>
</html>
