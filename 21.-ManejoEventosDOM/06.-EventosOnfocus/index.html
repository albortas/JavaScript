<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Onfocus Onblur</title>
</head>
<body>
    <h1>Eventos Onfocus Onblur</h1>
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <script>
        function cambiar(caja){
            caja.style.background = 'yellow';
        }
        function regresar(caja){
            caja.style.background = 'white';
        }
    </script>
</body>
</html>
