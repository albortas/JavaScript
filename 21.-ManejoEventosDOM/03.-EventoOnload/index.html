<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip</title>
</head>
<body onload="entrar()">
    <h1>Evento Onload</h1>
    <div id="mostrar"></div>
    <script>
        function entrar(){
            alert('Entrando a la pagina Web');
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies est√°n habilitadas';
            }else{
                texto = 'Cookies inhabilitas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
